<!-- Navigation Header -->
<nav class="bg-white shadow-sm border-b border-gray-200">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <div class="flex items-center">
        <div class="flex-shrink-0">
          <h1 class="text-2xl font-bold text-blue-600">PropertyCMS</h1>
        </div>
        <div class="ml-10">
          <div class="flex items-baseline space-x-4">
            <a href="/dashboard"
               class="px-3 py-2 rounded-md text-sm font-medium {{ 'bg-blue-100 text-blue-700' if request.path == '/dashboard' else 'text-gray-500 hover:text-gray-700' }}"
               {% if session['user']['role'] != 'seller' %} style="display:none;" {% endif %}>
              Dashboard
            </a>

            <a href="/managemet"
               class="px-3 py-2 rounded-md text-sm font-medium {{ 'bg-blue-100 text-blue-700' if request.path.startswith('/managemet') else 'text-gray-500 hover:text-gray-700' }}"
               {% if session['user']['role'] != 'seller' %} style="display:none;" {% endif %}>
              Manajemen Properti
            </a>

            <a href="/laporan"
               class="px-3 py-2 rounded-md text-sm font-medium {{ 'bg-blue-100 text-blue-700' if request.path.startswith('/laporan') else 'text-gray-500 hover:text-gray-700' }}"
               {% if session['user']['role'] != 'seller' %} style="display:none;" {% endif %}>
              Laporan
            </a>
          </div>
        </div>
      </div>

      <div class="flex items-center space-x-4">
        <div class="relative">
          <button class="text-gray-500 hover:text-gray-700 p-2 rounded-full hover:bg-gray-100">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 17h5l-5 5v-5zM10.586 10.586L12 9.172l1.414 1.414L12 12m0 0l-1.414 1.414L12 15.414l1.414-1.414L12 12z"/>
            </svg>
          </button>
          <span class="absolute top-0 right-0 block h-2 w-2 rounded-full bg-red-400 ring-2 ring-white pulse-animation"></span>
        </div>

        {% if session.get('user') and session['user'].get('role') == 'admin' %}
          <div class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-medium">
            Admin Panel
          </div>
        {% endif %}

        <!-- Tombol Logout -->
        <form action="/logout" method="post">
          <button type="submit" 
                  class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg text-sm font-medium">
            Logout
          </button>
        </form>
      </div>
    </div>
  </div>
</nav>
