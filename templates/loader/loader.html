<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contoh Loader Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="relative bg-gray-50 min-h-screen flex flex-col items-center justify-center">

  <!-- Loader -->
  <div id="loader-overlay" class="hidden fixed inset-0 bg-white/80 z-50 flex flex-col items-center justify-center">
    <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
    <p class="mt-4 text-blue-600 font-medium">Loading...</p>
  </div>

  <!-- Konten Halaman -->
  <h1 class="text-2xl font-bold mb-6 text-gray-800">Contoh Loader di Tailwind + JS</h1>

  <button onclick="loadData()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg shadow-md transition">
    Load Data
  </button>

  <p id="output" class="mt-6 text-gray-700"></p>

  <script>
    // Fungsi untuk menampilkan loader
    function showLoader() {
      document.getElementById('loader-overlay').classList.remove('hidden');
    }

    // Fungsi untuk menyembunyikan loader
    function hideLoader() {
      document.getElementById('loader-overlay').classList.add('hidden');
    }

    // Simulasi pemanggilan API
    function loadData() {
      showLoader();
      document.getElementById('output').textContent = '';
      
      // simulasi delay 2 detik
      setTimeout(() => {
        hideLoader();
        document.getElementById('output').textContent = 'âœ… Data berhasil dimuat!';
      }, 2000);
    }

    // Sembunyikan loader otomatis setelah halaman selesai dimuat
    window.addEventListener('load', hideLoader);
  </script>

</body>
</html>
